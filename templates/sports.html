<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports for loop</title>
</head>
<body>
    <h1>Ball Sports</h1>
    <ol>
        {% for sport_name in sport %} <!--get the variable from python file-->
            {% if loop.index % 3 != 0 %}
            <li>{{sport_name, loop.index}}</li>
            {% endif %}
        {% endfor %}
    </ol>
</body>
</html>
